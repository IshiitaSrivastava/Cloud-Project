<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cloud Voting</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <h1>Cloud Voting System</h1>
    <div id="auth">
      <h3>Register / Login</h3>
      <input id="username" placeholder="username" />
      <input id="password" type="password" placeholder="password" />
      <button id="register">Register</button>
      <button id="login">Login</button>
    </div>
    <div id="elections"></div>
    <div id="admin" style="display:none;">
      <h3>Create Election</h3>
      <input id="e_title" placeholder="title" />
      <textarea id="e_desc" placeholder="description"></textarea>
      <input id="e_options" placeholder="comma separated options" />
      <button id="create_election">Create</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
